name: Mohamed Atia Zaky

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Before'
        run: ls
      - uses: actions/checkout@v3

      - name: 'Afterr'
        run: ls
      - name: "login to dockerhub"
        run: docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_TOKEN }}

      - name: "Docker Build"
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/Mohamed_Atia_Zaky .
      
      - name: "Docker Push"
        run: docker push ${{ secrets.DOCKER_USERNAME }}/Mohamed_Atia_Zaky
